<!DOCTYPE html>
<html>
  <head>
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100i,300,400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
      <i id="close-btn" class="fa fa-close fa-2x"></i>
      <h3> The best coffee places in Paris! </h3>
      <input type="text"  placeholder="Search for the best coffee in the city" data-bind="value: filterValue, valueUpdate: 'afterkeydown'">
      <ul data-bind="foreach: filteredItems">
        <li class="item" data-bind="text: name, click: $parent.selectItem"></li>
      </ul>
      <img src="images/barista.png" alt="barista">
    </div>
    <div id="map"> </div>
  </body>


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIAxuruyR4AuwikKDeraClZ3dfTbBKJ0s&libraries=drawing,geometry&v=3&&callback=initMap"></script>
</html>
