<!DOCTYPE html>
<html>
  <head>
    <title>Neighbourhood Map</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100i,300,400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>
  <body>

    <aside class="container" data-bind="css: {'is-visible': menuIsShowing}">
      <p data-bind="click: toggleMenu, html: currentIcon" id="toggle"></p>
      <h3> The best coffee places in Paris! </h3>
      <input type="text" id="search" placeholder="Search for the best coffee in the city" data-bind="value: filterValue, valueUpdate: 'afterkeydown'">
      <ul data-bind="foreach: filteredItems">
        <li class="item" data-bind="text: name, click: $parent.selectItem"></li>
      </ul>
      <p id="result-count" data-bind="html: resultCount"> </p>
    </aside>
    <section id="map"> </section>
  </body>


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIAxuruyR4AuwikKDeraClZ3dfTbBKJ0s&libraries=drawing,geometry&v=3&&callback=initMap" onerror="googleMapsErrorHandler()"></script>
</html>
